<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/layout.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        bottom: 0px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <img class="bg-image" src="./images/pattern-background-desktop.svg" alt="bg">
      
    </div>
    <div class="card">
      <div>
        <img class="illustrator" src="./images/illustration-hero.svg" alt="card_image">
      </div>
      <div class="card-content">
    <h2>Order Summary</h2>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="btn-sale">
      <div class="tiny-btn">
      <img src="./images/icon-music.svg" alt="music_icon" />

      <div ><span>Annual Plan </span><sub><br />$59.99/year</sub></div>
    </div>
      <a href="#">Change</a>
    </div>
    <div class="btn-proceed">Proceed to Payment</div>
    <div class="order">Cancel Order</div>
  </div>
   
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">whitejsx</a>.
  </div>
  </body>
</html>
